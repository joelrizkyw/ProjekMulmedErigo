<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Bootstrap</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/footer_style.css">

<body>

    <footer class="pt-5 px-5 pb-3">

            <div class="col-2">

                    <img src="images/logo_erigo.png" alt="Logo Erigo">
                </div>
            </div>

            <div class="col-4">
                <div class="sosial-media">
                    <p class="title pb-3">Media Sosial</p>
        
                    <div class="icon">
                        <img src="images/Facebook.png" alt="">
                        <img src="images/Twitter.png" alt="">
                        <img src="images/Youtube.png" alt="">
                        <img src="images/Instagram.png" alt="">
                        <img src="images/Shopee.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="alamat-footer"> 
                    <p class="title pb-3">Kunjungi Kami</p>
        
                    <p>Erigo Store Head Office
                        Jalan Legok Raya, Erigo Fulfilment Center, Legok, Banten 15820, ID</p>
                </div>
            </div>
        </div>

        <div class="copyright-footer text-center pt-4">
            <p>Copyright &copy; 2022, Erigo</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
